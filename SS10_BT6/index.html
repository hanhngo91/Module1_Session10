<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Fast Cheap</title>
    <style>
    body {
        width: 20%;
        display: flex;
        flex-direction: column;
    }
    input {
        appearance: auto;
        cursor: default;
        color: -internal-light-dark(rgb(16, 16, 16), rgb(255, 255, 255));
        padding: initial;
        border: initial;
        margin: 10px auto;
    }
    </style>
</head>
<body>
    <input id="good" min="0" max="5" type="range" onclick="changeGood()">
    <input id="cheap" min="0" max="5" type="range" onclick="changeCheap()">
    <input id="fast" min="0" max="5" type="range" onclick="changeFast()">

    <script>
        let good = false;
        let cheap = false;
        let fast = false;
        function changeGood(){
            good = !good;
            if (good) {
                document.getElementById('good').value = 5;
                if(cheap&&fast){
                    document.getElementById('fast').value = 0;
                    fast = false;
                }
            }else{
                document.getElementById('good').value = 0;
            }
            console.log('good = ', good);
        }

        function changeCheap(){
            cheap = !cheap;
            if (cheap){
                document.getElementById('cheap').value = 5;
                if (good&&fast){
                    document.getElementById('good').value = 0;
                    good = false;
                }
            }else {
                document.getElementById('cheap').value = 0;
            }
            console.log('cheap = ', cheap)
        }

        function changeFast(){
            fast = !fast;
            if (fast){
                document.getElementById('fast').value = 5;
                if (cheap&&good){
                    document.getElementById('good').value = 0;
                    good = false;
                }
            }else {
                document.getElementById('fast').value = 0;
            }
            console.log('good = ', fast);
        }
    </script>
</body>
</html>
